        ];

      /*
    Atividade 3:
    Desenvolva um algoritmo que preenche um vetor com os 4
    primeiros números perfeitos.
    */

      function atividade3() {
        let list = [];

        for (let i = 1; list.length < 4; i++) {
          let somaDivisores = 0;
          for (let contador = 1; contador < i; contador++) {
            if (i % contador === 0) {
              somaDivisores = somaDivisores + contador;
            }
          }
          if (somaDivisores === i) {
            list.push(i);
          }
        }
        console.log(list);
      }
