    let mulheres = 0;
    let salarioHomens = 0;
    let salarioMulheres = 0;

    let continuar = true;

    do {
        let sexo = prompt('Digite o sexo do funcionário:');
        let salario = Number(prompt('Digite o salário do funcionário:'));
        let finalizacao = Number(prompt('Caso deseje finalizar, digite 1.'));
        if (sexo == 'Masculino') {
            homens++;
            salarioHomens =+ salario;
        } else if (sexo == 'Feminino') {
            mulheres++;
            salarioMulheres =+ salario;
        }

        }
