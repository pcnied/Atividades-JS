<body>
    <script>
        /*
        Exercício 4:
        Crie duas variáveis. Na primeira, coloque um total de minutos e
        defina um valor para ela (por exemplo, minutos = 120). Na segunda,
        coloque o total em segundos destes minutos armazenados na primeira variável. Apresente no documento html a seguinte
        informação: "_ minutos, equivalem à _ segundos!"
        */

        const minutos = 60;
        const segundos = 3600;

        document.write(`${minutos} minutos, equivalem à ${segundos} segundos!`);
    </script>
</body>
