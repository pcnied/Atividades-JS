<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 15</title>
</head>
<body>
    <h1>Formulário</h1>

    <form onsubmit="recebeForm(event)" id="formulario">
        <fieldset>
            <legend>Dados pessoais</legend>

            <label for="nomeUsuario">Nome</label>
            <input type="text" name="nomeUsuario" id="nomeUsuario" required>
            <br>
            <br>
            <label for="enderecoUsuario">Endereço</label>
            <input type="text" name="enderecoUsuario" id="enderecoUsuario" required>
            <br>
            <br>
            <label for="cidadeUsuario">Cidade</label>
            <input type="text" name="cidadeUsuario" id="cidadeUsuario" required>
            <br>
            <br>
            <label for="estadoUsuario">Estado:</label>
            <select name="estadoUsuario" id="estadoUsuario" required>
                <option value="" selected disabled>Selecione</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceara</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>

            
        </fieldset>

        <fieldset>
            <legend>Dados profissionais</legend>
            <div>
                <span>Natureza do Cargo </span>
                <br>

                <input type="radio" name="naturezaCargo" id="gerencia" value="gerencia" required>
                <label for="gerencia">Gerência</label>

                <input type="radio" name="naturezaCargo" id="financeiro" value="financeiro" required>
                <label for="financeiro">Financeiro</label>

                <input type="radio" name="naturezaCargo" id="recepcao" value="recepcao" required>
                <label for="recepcao">Recepção</label>

                <input type="radio" name="naturezaCargo" id="administrativo" value="administrativo" required>
                <label for="administrativo">Administrativo</label>

                <input type="radio" name="naturezaCargo" id="juridico" value="juridico" required>
                <label for="juridico">Jurídico</label>
            </div>
            <br>
            <div>
                <span>Área de interesse</span>
                <br>

                <input type="checkbox" name="areaInteresse" id="computacao" value="computacao" >
                <label for="computacao">Computação</label>

                <input type="checkbox" name="areaInteresse" id="biologia" value="biologia" >
                <label for="biologia">Biologia</label>

                <input type="checkbox" name="areaInteresse" id="meioAmbiente" value="meioAmbiente" >
                <label for="meioAmbiente">Meio ambiente</label>

                <input type="checkbox" name="areaInteresse" id="engenharia" value="engenharia" >
                <label for="engenharia">Engenharia</label>

                <input type="checkbox" name="areaInteresse" id="historia" value="historia" >
                <label for="historia">História</label>
            </div>
            <br>
            <div>
                <span>Mini-currículo</span>
                <label for="areaTexto"></label>
                <textarea name="areaTexto" id="areaTexto" cols="30" rows="10"></textarea>
            </div>
        </fieldset>
        <br>
        <button type="submit" id="enviarForm">Enviar</button>
        <button type="reset" id="resetForm">Limpar</button>
    </form>
    <script src="./index.js"></script>
</body>
</html>
