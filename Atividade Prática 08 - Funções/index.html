        let letra = prompt('Digite A ou P:')
      function media(nota1, nota2, nota3, letra) {
        let media;
        if (letra === "A" || letra === "a") {
          media = (nota1 + nota2 + nota3) / 3;
          console.log("Média aritimética é: ", media);
        } else {
          media = (nota1 * 5 + nota2 * 3 + nota3 * 2) / 10;
          console.log("Média ponderada é: ", media);
        }
      }
