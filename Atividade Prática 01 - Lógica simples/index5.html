<body>
    
    <script>
        
       /*
        Escreva um algoritmo para ler uma temperatura em graus Celsius,
        calcular e escrever o valor correspondente em graus Fahrenheit.
        Fórmula = X * 1.8 + 32
        Graus Celsius = 30 °C
        Graus Fahrenheit = 86 °F
       */

        let grauCelsius = 30;
        let formula = 1.8; 
        let formula2 = 32;

        let valorFahrenheit = grauCelsius * formula + formula2;
        console.log('Graus Fahrenheit:', valorFahrenheit);
    </script>
</body>
